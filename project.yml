name: MacroChallengeTeam2

options:
  bundleIdPrefix: com.namanya-apa

packages:
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift
    from: 6.5.0
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    from: 5.6.0
  SocketIO:
    url: https://github.com/socketio/socket.io-client-swift
    from: 16.0.1
  Lottie:
    url: https://github.com/airbnb/lottie-ios
    from: 3.5.0
  Auth0:
    url: https://github.com/auth0/Auth0.swift
    from: 2.3.2

targets:
  MacroChallengeTeam2:
    type: application
    platform: iOS
    deploymentTarget: 15.0
    preBuildScripts:
      - path: swiftlint.sh
        name: SwiftLint
        basedOnDependencyAnalysis: false
    sources:
      - MacroChallengeTeam2
    dependencies:
      - package: RxSwift
      - package: SnapKit
      - package: SocketIO
      - package: Lottie
      - package: Auth0

  MacroChallengeTeam2Tests:
    type: bundle.unit-test
    platform: iOS
    info:
      path: MacroChallengeTeam2Tests/Info.plist
    sources:
      - MacroChallengeTeam2Tests
    dependencies:
      - target: MacroChallengeTeam2
    
schemes:
  MacroChallengeTeam2:
    build:
      targets:
        MacroChallengeTeam2: all
        MacroChallengeTeam2Tests: [test]
    test:
      gatherCoverageData: true
      debugEnabled: false
      targets:
        -  MacroChallengeTeam2Tests
